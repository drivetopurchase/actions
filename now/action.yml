name: 'Zeit Now'
description: 'GitHub Action for making deployments with Zeit Now'
inputs:
  alias:
    description: 'alias'
    required: true
  name:
    description: 'name'
    required: true
  env:
    description: 'env file'
    required: false
  prod:
    description: 'prod'
    required: false
    default: false
  force:
    description: 'forces a new build even if artefact did not change'
    required: false
    default: false
  vars:
    description: 'injects environment variables from context'
    required: false
outputs:
  url:
    description: 'The deployment url'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.alias }}
    - ${{ inputs.name }}
    - ${{ inputs.env }}
    - ${{ inputs.prod }}
    - ${{ inputs.force }}
    - ${{ inputs.vars }}